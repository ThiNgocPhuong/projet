<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulaire</title>
    </head>
    <body>
        <form>
            <h1>Formulaire</h1>
            <br>
            <br>
            <label for="titre">Titre : </label>
            <input type="text"  id="titre">
            <br>
            <label for="Description">Description : </label>
            <input type="text"  id="Description" maxlength="2000">
            <br>
            <label for="realisationD">Début de la réalisation : </label>
            <input type="date"  id="realisationD">
            <br>
            <label for="realisationF">Fin de la réalisation : </label>
            <input type="date"id="realisationF">
            <br>
            <label for="Photo">Photo : </label>
            <input type="file" id="Photo" accept="image/png, image/jpeg">
            <br>
            <input type="button" value="Valider !">
        </form>
    </body>
</html>
